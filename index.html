<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حل مشاكل التكرار في نظام إدارة التعلم</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-book-reader"></i> أداة حل مشاكل التكرار في نظام إدارة التعلم</h1>
        </header>
        
        <div class="upload-section">
            <h2>رفع الملفات</h2>
            <div class="upload-area" id="uploadArea">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>اسحب وأفلت الملفات هنا أو انقر للاختيار</p>
                <input type="file" id="fileInput" multiple>
            </div>
            <div class="file-list" id="fileList"></div>
        </div>

        <div class="settings">
            <h2>إعدادات المعالجة</h2>
            <div class="form-group">
                <label for="sensitivity">حساسية اكتشاف التكرار:</label>
                <input type="range" id="sensitivity" min="1" max="10" value="7">
                <span id="sensitivityValue">7</span>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="autoResolve" checked>
                    حل المشاكل تلقائيًا عند اكتشافها
                </label>
            </div>
            <button id="processBtn" class="btn">بدء المعالجة</button>
        </div>

        <div class="results" id="results">
            <h2>النتائج</h2>
            <div id="resultsContent">
                <p class="empty-state">سيتم عرض النتائج هنا بعد المعالجة</p>
            </div>
        </div>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>جاري المعالجة، الرجاء الانتظار...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
