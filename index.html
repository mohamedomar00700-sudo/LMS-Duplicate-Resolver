<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LMS Duplicate Resolver</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #0f172a;
        color: #f8fafc;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      /* Tailwind-like utilities */
      .max-w-7xl { max-width: 80rem; }
      .mx-auto { margin-left: auto; margin-right: auto; }
      .px-4 { padding-left: 1rem; padding-right: 1rem; }
      .sm\:px-6 { @media (min-width: 640px) { padding-left: 1.5rem; padding-right: 1.5rem; } }
      .lg\:px-8 { @media (min-width: 1024px) { padding-left: 2rem; padding-right: 2rem; } }
      .mt-12 { margin-top: 3rem; }
      .mb-8 { margin-bottom: 2rem; }
      .mb-2 { margin-bottom: 0.5rem; }
      .p-8 { padding: 2rem; }
      .p-6 { padding: 1.5rem; }
      .p-4 { padding: 1rem; }
      .text-3xl { font-size: 1.875rem; line-height: 2.25rem; }
      .text-xl { font-size: 1.25rem; line-height: 1.75rem; }
      .text-sm { font-size: 0.875rem; line-height: 1.25rem; }
      .text-xs { font-size: 0.75rem; line-height: 1rem; }
      .font-bold { font-weight: 700; }
      .font-semibold { font-weight: 600; }
      .text-white { color: rgb(255 255 255); }
      .text-slate-400 { color: rgb(148 163 184); }
      .text-slate-300 { color: rgb(203 213 225); }
      .text-slate-500 { color: rgb(100 116 139); }
      .text-cyan-400 { color: rgb(34 211 238); }
      .text-emerald-400 { color: rgb(52 211 153); }
      .text-red-400 { color: rgb(248 113 113); }
      .text-orange-400 { color: rgb(251 146 60); }
      .bg-slate-900\/90 { background-color: rgb(15 23 42 / 0.9); }
      .bg-slate-800\/50 { background-color: rgb(30 41 59 / 0.5); }
      .bg-slate-700\/50 { background-color: rgb(51 65 85 / 0.5); }
      .bg-slate-800 { background-color: rgb(30 41 59); }
      .bg-gradient-to-r { background-image: linear-gradient(to right, var(--tw-gradient-stops)); }
      .from-blue-600 { --tw-gradient-from: rgb(37 99 235); --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to, rgb(37 99 235 / 0)); }
      .via-indigo-600 { --tw-gradient-stops: var(--tw-gradient-from), rgb(79 70 229), var(--tw-gradient-to, rgb(79 70 229 / 0)); }
      .to-purple-600 { --tw-gradient-to: rgb(147 51 234); }
      .border { border-width: 1px; }
      .border-t { border-top-width: 1px; }
      .border-slate-700 { border-color: rgb(51 65 85); }
      .border-slate-700\/50 { border-color: rgb(51 65 85 / 0.5); }
      .rounded-2xl { border-radius: 1rem; }
      .rounded-full { border-radius: 9999px; }
      .grid { display: grid; }
      .grid-cols-1 { grid-template-columns: repeat(1, minmax(0, 1fr)); }
      .grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
      .md\:grid-cols-3 { @media (min-width: 768px) { grid-template-columns: repeat(3, minmax(0, 1fr)); } }
      .lg\:grid-cols-3 { @media (min-width: 1024px) { grid-template-columns: repeat(3, minmax(0, 1fr)); } }
      .gap-8 { gap: 2rem; }
      .gap-6 { gap: 1.5rem; }
      .gap-2 { gap: 0.5rem; }
      .flex { display: flex; }
      .flex-col { flex-direction: column; }
      .items-center { align-items: center; }
      .justify-center { justify-content: center; }
      .justify-between { justify-content: space-between; }
      .text-center { text-align: center; }
      .relative { position: relative; }
      .z-10 { z-index: 10; }
      .group:hover { }
      .hover\:bg-white\/5:hover { background-color: rgb(255 255 255 / 0.05); }
      .hover\:text-white:hover { color: rgb(255 255 255); }
      .hover\:scale-105:hover { transform: scale(1.05); }
      .hover\:shadow-indigo-500\/50:hover { box-shadow: 0 20px 25px -5px rgb(99 102 241 / 0.5); }
      .transition-all { transition-property: all; transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); transition-duration: 300ms; }
      .transition-colors { transition-property: color, background-color, border-color, text-decoration-color, fill, stroke; transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); transition-duration: 150ms; }
      .duration-200 { transition-duration: 200ms; }
      .duration-300 { transition-duration: 300ms; }
      .backdrop-blur-md { backdrop-filter: blur(12px); }
      .cursor-pointer { cursor: pointer; }
      .opacity-50 { opacity: 0.5; }
      .w-24 { width: 6rem; }
      .w-5 { width: 1.25rem; }
      .h-5 { height: 1.25rem; }
      .h-1\.5 { height: 0.375rem; }
      .px-12 { padding-left: 3rem; padding-right: 3rem; }
      .py-4 { padding-top: 1rem; padding-bottom: 1rem; }
      .tracking-tight { letter-spacing: -0.025em; }
      .tracking-wider { letter-spacing: 0.05em; }
      .tracking-wide { letter-spacing: 0.025em; }
      .uppercase { text-transform: uppercase; }
      .shadow-2xl { box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.25); }
      .animate-spin { animation: spin 1s linear infinite; }
      @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      .animate-fade-in-up { animation: fadeInUp 0.6s ease-out; }
      @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
      /* Glass effects */
      .glass-panel { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
      .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); }
      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #1e293b; }
      ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #64748b; }
      /* Form elements */
      input[type="checkbox"] { border-radius: 0.25rem; background-color: rgb(51 65 85); border-color: rgb(71 85 105); }
      input[type="checkbox"]:checked { background-color: rgb(6 182 212); }
      input[type="range"] { width: 6rem; height: 0.375rem; background-color: rgb(51 65 85); border-radius: 0.5rem; appearance: none; cursor: pointer; }
      input[type="range"]::-webkit-slider-thumb { appearance: none; width: 1rem; height: 1rem; background-color: rgb(6 182 212); border-radius: 50%; cursor: pointer; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
